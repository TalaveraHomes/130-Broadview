<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Your Talavera Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdf9;
      color: #1f1f1f;
    }
    header {
      position: relative;
      height: 90vh;
      background: url('/mnt/data/195410.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 80, 0.5);
    }
    header .content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 2;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #c0802c;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #000050;
    }
    .container section {
      display: none;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .container section.active {
      display: block;
    }
    h2 {
      color: #000050;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      padding: 0.5rem 0;
    }
    footer {
      background: #000050;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #000050;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    function showSection(id) {
      document.querySelectorAll('.container section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    window.onload = () => {
      const defaultSection = location.hash ? location.hash.substring(1) : null;
      if (defaultSection && document.getElementById(defaultSection)) {
        showSection(defaultSection);
      }
    };
  </script>
</head>
<body>
  <header>
    <img src="https://talaverahomes.com/logo.png" alt="Talavera Homes Logo" class="logo">
    <div class="content">
      <h1>Welcome to Your New Talavera Home</h1>
      <p>From our family to yours â€” thank you for choosing Talavera Homes. We're honored to have built the place you'll call home.</p>
    </div>
  </header>

  <nav>
    <a href="#handbook" onclick="showSection('handbook')">Homeowner Handbook</a>
    <a href="#warranty" onclick="showSection('warranty')">Warranty</a>
    <a href="#selections" onclick="showSection('selections')">Home Selections</a>
    <a href="#tips" onclick="showSection('tips')">Helpful Tips</a>
    <a href="#contact" onclick="showSection('contact')">Contact Us</a>
  </nav>

  <div class="container">
    <!-- Sections unchanged -->
  </div>

  <footer>
    &copy; 2025 Talavera Homes. All rights reserved.
  </footer>
</body>
</html>
