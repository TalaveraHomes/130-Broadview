<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Your Talavera Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdf9;
      color: #1f1f1f;
    }
    header {
      position: relative;
      height: 90vh;
      background: url('195410.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 80, 0.5);
    }
    header .content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      z-index: 2;
    }
    header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    header p  { font-size: 1.25rem; max-width: 700px; margin: 0 auto; }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #c0802c;
      /* Helps keep third-party floating buttons from overlapping */
      isolation: isolate;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover { background: #000050; }

    .container section {
      display: none;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .container section.active { display: block; }
    h2 { color: #000050; }
